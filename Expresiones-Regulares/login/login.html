<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../Metodos02/src/img/code-solid.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Noto+Sans+Symbols:wght@300&family=Prata&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../form/style.css" />
    <title>Formulario LogIn</title>
  </head>

  <body>
    <header class="header">
      <div>
        <img class="header__logo" src="../Metodos02/src/img/code-solid.svg" alt="log-esc-programación">
        <h1>Escuela de programacion</h1>
      </div>
      <h2 class="header__h2">Inicio de sesión</h2>
    </header>

    <form action="" method="" class="form">
      <div class="container-input">
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="ejemplo2023@hotmail.com"
          name="email"
          id="email"
          autofocus
        />
        <div id="msjerror-email" class="inactive">
          <p class="container-error">
            <img
              src="../form/imgs/cancelar.png"
              alt="error"
              class="img-error"
            />El email no debe estar vacío.
          </p>
        </div>
        <div id="msjaccess-email" class="inactive">
          <p class="container-access">
            <img
              src="../form/imgs/cheque.png"
              alt="access"
              class="img-access"
            />
          </p>
        </div>
      </div>

      <div class="container-input">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" />
        <div id="msjerror-password" class="inactive">
          <p class="container-error">
            <img
              src="../form/imgs/cancelar.png"
              alt="error"
              class="img-error"
            />La contraseña no debe estar vacía.
          </p>
        </div>
        <div id="msjaccess-password" class="inactive">
          <p class="container-access">
            <img
              src="../form/imgs/cheque.png"
              alt="access"
              class="img-access"
            />
          </p>
        </div>
      </div>
      <button type="submit" class="btn-form">Ingresar</button>
    </form>
    <div class="container__loginlink">
      <h6 class="h6__texto">
        ¿No tenés cuenta? puedes
        <a class="h6__link" href="../form/registro.html">Registrarte.</a>
      </h6>
    </div>
    <script src="login.js"></script>
  </body>
</html>
